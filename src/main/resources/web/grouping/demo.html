<html>
<head>
    <title>Gradoop 0.3 Demo</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="qtip/jquery.qtip.css">
    <link href="demo.css" rel="stylesheet"/>
    <meta charset=utf-8/>
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="cytoscape/cytoscape.min.js"></script>
    <script src="cytoscape/cytoscape-qtip.js"></script>
    <script src="qtip/jquery.qtip.min.js"></script>
    <script src="demo.js"></script>
    <script src="cytoscape/dagre.js"></script>
    <script src="cytoscape/cytoscape-dagre.js"></script>
</head>
<body>
<div id="sidebar">

    <img id="logo" src="gradoop.svg"/>

    <table id="stats">
    </table>

    <br>
    <select id="databases">
        <option selected  value="default" disabled="true">Select a database</option>
    </select>
    <br>

    <button type="button" id="wholeGraph" style="display: none;">Show whole graph</button>

    <p>
        <label class="show">
            <input type="checkbox" name="filter" value="filter" id="showFilters">
            Show filtering options
        </label>
    </p>

    <p>
        <label class="show redraw">
            <input type="checkbox" id="showEdgeLabels" >
            Show edge labels
        </label>
    </p>

    <p>
        <label class="show redraw">
            <input type="checkbox" id="showCountAsSize" >
            Scale vertices and edge with count
        </label>
    </p>

    <p>
        <label class="show redraw">
            <input type="checkbox" id="hideNullGroups" >
             Hide NULL groups
        </label>
    </p>

    <p>
        <label class ="show redraw">
            <input type="checkbox" id="hideDisconnected" >
            Hide disconnected vertices
        </label>
    </p>

    <p>
        <label class ="show redraw">
            <input type="checkbox" id="hideEdges" >
            Hide all edges
        </label>
    </p>


    <label class="filterLabel">Vertex Filters</label>
    <dl class="dropDown" id="vertexFilters">
        <dt>
            <a href="#">
                <span class="instruction">Select vertex label filters</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <label class="filterLabel">Edge Filters</label>
    <dl class="dropDown" id="edgeFilters">
        <dt>
            <a href="#">
                <span class="instruction">Select edge label filters</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <label class="label">Vertex Property Keys</label>
    <dl class="dropDown" id="vertexPropertyKeys">
        <dt>
            <a href="#">
                <span class="instruction">Select vertex grouping keys</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <label class="label">Edge Property Keys</label>
    <dl class="dropDown" id="edgePropertyKeys">
        <dt>
            <a href="#">
                <span class="instruction">Select edge grouping keys</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <label class="label">Vertex Aggregation Functions</label>
    <dl class="dropDown" id="vertexAggrFuncs">
        <dt>
            <a href="#">
                <span class="instruction">Select vertex aggregation functions</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <label class="label">Edge Aggregation Functions</label>
    <dl class="dropDown" id="edgeAggrFuncs">
        <dt>
            <a href="#">
                <span class="instruction">Select edge aggregation functions</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <button type="button" id="exec" style="display: none;">Execute</button>
</div>
<div id="canvas">
    <div id="loading"></div>
</div>


</body>
</html>
