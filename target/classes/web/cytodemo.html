<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="qtip/jquery.qtip.css">
    <link href="cytodemo.css" rel="stylesheet"/>
    <meta charset=utf-8/>
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="cytoscape/cytoscape.min.js"></script>
    <script src="cytoscape/cytoscape-qtip.js"></script>
    <script src="qtip/jquery.qtip.min.js"></script>
    <script src="cytodemo.js"></script>
</head>
<body>
<div id="sidebar">

    <img id="logo" src="gradoop.svg"/>

    <table id="stats">
    </table>

    <br>
    <select id="databases">
        <option selected disabled="true">Select a database</option>
    </select>
    <br>

    <p>
        <label id="filter"><input type="checkbox" name="filter" value="filter" id="showFilters">
            Show filtering options
        </label>
    </p>

    <dl class="dropDown" id="vertexFilters">
        <dt>
            <a href="#">
                <span class="instruction">Select vertex label filters</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <dl class="dropDown" id="edgeFilters">
        <dt>
            <a href="#">
                <span class="instruction">Select edge label filters</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <dl class="dropDown" id="vertexPropertyKeys">
        <dt>
            <a href="#">
                <span class="instruction">Select vertex grouping keys</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <dl class="dropDown" id="edgePropertyKeys">
        <dt>
            <a href="#">
                <span class="instruction">Select edge grouping keys</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <dl class="dropDown" id="vertexAggrFuncs">
        <dt>
            <a href="#">
                <span class="instruction">Select vertex aggregation functions</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <dl class="dropDown" id="edgeAggrFuncs">
        <dt>
            <a href="#">
                <span class="instruction">Select edge aggregation functions</span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>
            <div class="multiSelect">
                <ul>
                </ul>
            </div>
        </dd>
    </dl>

    <button type="button" id="exec">Execute</button>
</div>
<div id="canvas">
    <div id="loading"></div>
</div>


</body>
</html>
